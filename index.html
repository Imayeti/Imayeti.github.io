<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="style.css" rel="stylesheet">

  <title>Voidbreaker</title>

  
</head>

<body>
  <button id="modal-btn" class="store-btn">Store</button>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div id="modal-inner-content"></div>
    </div>
  </div>

  <!-- Environment preview section -->
  <div id="environment-container">
    <img 
      id="environment-image" 
      src="images/rooms/hallway-level-one-1.jpg" 
      alt="Dungeon Environment"
    >
  </div>

  <div class="container">
    <!-- Main Game Canvas -->
    <canvas 
      id="dungeon-canvas" 
      width="400" 
      height="400"
    ></canvas>

    <!-- Combat Interface -->
    <div id="combat-section">
      <h2>Combat</h2>
      <div class="stats-container">
        <div>
          <h3>Player</h3>

          <div style="display: flex;">
            <img 
              src="images/items/credits.jpg" 
              alt="Player" 
              style="width: 60px;">

            <h2 style="margin-left: 10px" id="player-credits"></h2>
          </div>

          <h4>Inventory</h4>
          <div id="player-inventory" class="flex"></div>

          <!-- Player Health -->
          <div id="player-health-label"></div>
          <div class="health-bar-container">
            <div 
              id="player-health-bar" 
              class="health-fill">
            </div>
          </div>
          <p>Attack: <span id="player-attack-value"></span></p>
          <p>Defense: <span id="player-defense-value"></span></p>
        </div>
      </div>

      <div class="stats-container">
        <div>
          <h3 id="enemy-name"></h3>
          <!-- Enemy Health -->
          <div id="enemy-health-label"></div>
          <div class="health-bar-container">
            <div 
              id="enemy-health-bar" 
              class="health-fill">
            </div>
          </div>
          <p>Attack: <span id="enemy-attack-value"></span></p>
        </div>
      </div>

      <!-- Attack button and dice rolls -->
      <div>
        <button id="player-attack-button">Attack</button>
        <div style="margin-top:10px;">
          <div class="dice-container">
            <img 
              id="player-dice" 
              src="images/dice.png" 
              alt="Player Dice"
            >
          </div>
          <span id="player-dice-roll-result"></span>
        </div>
        <div style="margin-top:10px;">
          <div class="dice-container">
            <img 
              id="enemy-dice" 
              src="images/dice.png" 
              alt="Enemy Dice"
            >
          </div>
          <span id="enemy-dice-roll-result"></span>
        </div>
        <div id="notification-message"></div>
      </div>
    </div>

    <!-- Loot container -->
    <div>
      <div 
        id="player-loot" 
        class="loot-container flex items-center mt-2">
        Loot items will be rendered here
      </div>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
